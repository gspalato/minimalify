
[PickerDialogOverlay]
Meter=Shape
Group=master | pickerDialog1 | pickerDialog2
Shape=Rectangle 0,0,(300*#scale#),(567*#scale#),#cornerRadius#,#cornerRadius# | Fill Color 000000bb | StrokeWidth 0
MouseActionCursor=0
LeftMouseUpAction=[]
DynamicVariables=1
Hidden=1

[PickerDialogBackground1]
Meter=Image
Group=master | pickerDialog1
Container=PickerDialogContainer1
ImageName=#@#whiteSquare.png
X=(15*#scale#)
Y=(((567*#scale#)/2)-((310/2)*#scale#))
W=(270*#scale#)
H=(310*#scale#)
ImageTint=121212
MouseActionCursor=0
LeftMouseUpAction=[]
DynamicVariables=1
Hidden=1

[PickerDialogContainer1]
Meter=Shape
Group=master | pickerDialog1
Shape=Rectangle [PickerDialogBackground1:X],[PickerDialogBackground1:Y],[PickerDialogBackground1:W],[PickerDialogBackground1:H],(3*#scale#),(3*#scale#) | Fill Color ffffff | StrokeWidth 0
MouseActionCursor=0
LeftMouseUpAction=[]
DynamicVariables=1
Hidden=1

[PickerDialogTitle1]
Meter=String
Group=master | pickerDialog1
Text=Spotify Desktop
X=(150*#scale#)
Y=([PickerDialogBackground1:Y]+(10*#scale#))
FontFace=#fontSemibold#
FontSize=(11*#scale#)
FontColor=ffffff
StringAlign=CenterTop
AntiAlias=1
ClipString=2
DynamicVariables=1
Hidden=1

[PickerDialogText1-1]
Meter=String
Group=master | pickerDialog1
Text=Rainmeter and Spotify don't work well together, so you won't be able to view progress or album artwork and you'll only be able to use play/pause, next, and previous (ironic, right?).
X=(30*#scale#)
Y=(5*#scale#)R
W=(240*#scale#)
FontFace=#font#
FontSize=(10*#scale#)
FontColor=bbbbbb
StringAlign=LeftTop
AntiAlias=1
ClipString=2
DynamicVariables=1
Hidden=1

[PickerDialogText1-2]
Meter=String
Group=master | pickerDialog1
Text=You can regain most of Minimalify's compatibility with Spotify by setting up Spicetify. See the following link to learn how.
X=(30*#scale#)
Y=(4*#scale#)R
W=(240*#scale#)
FontFace=#font#
FontSize=(10*#scale#)
FontColor=bbbbbb
StringAlign=LeftTop
AntiAlias=1
ClipString=2
DynamicVariables=1
Hidden=1

[PickerDialogText1-3]
Meter=String
Group=master | pickerDialog1
Text=Minimalify Additional Setup
X=(30*#scale#)
Y=(4*#scale#)R
FontFace=#font#
FontSize=(10*#scale#)
